{% if breadcrumbs|length > 1 %}
    <ul class="breadcrumb">
        {% for url, name in breadcrumbs %}
            {% if forloop.last %}
                <li class="breadcrumb-item active" aria-current="page">{{ name }}</li>
            {% else %}
                <li class="breadcrumb-item"><a href="{{ url }}">{{ name }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
